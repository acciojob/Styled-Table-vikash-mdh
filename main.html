<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table Example</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Games Played</th>
                <th>Goals</th>
                <th>Assists</th>
                <th>Yellow Cards</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>18</td>
                <td>8</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Mike Johnson</td>
                <td>22</td>
                <td>15</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Emily Davis</td>
                <td>19</td>
                <td>5</td>
                <td>10</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Chris Brown</td>
                <td>21</td>
                <td>12</td>
                <td>6</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
